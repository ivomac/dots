[main]

include=~/.local/colors/ini/default.ini

font=Firosevka:style=Regular:pixelsize=18, OpenMoji:style=Color:pixelsize=18, Symbols Nerd Font Mono:style=Regular:pixelsize=18
font-italic=Firosevka:style=Italic:pixelsize=18, OpenMoji:style=Color:pixelsize=18, Symbols Nerd Font Mono:style=Regular:pixelsize=18
font-bold=Firosevka:style=Bold:pixelsize=18, OpenMoji:style=Color:pixelsize=18, Symbols Nerd Font Mono:style=Regular:pixelsize=18
font-bold-italic=Firosevka:style=Heavy:pixelsize=18, OpenMoji:style=Color:pixelsize=18, Symbols Nerd Font Mono:style=Regular:pixelsize=18


line-height=20px
letter-spacing=0px
horizontal-letter-offset=0px
vertical-letter-offset=0px
dpi-aware=no

font-size-adjustment=1px
underline-thickness=1px
strikeout-thickness=1px

term=st-256color
title=Foot

initial-window-size-pixels=1600x800
initial-window-mode=windowed
pad=4x4 center

word-delimiters=,â”‚`|:"'-()[]{}<>
selection-target=primary

[colors]

alpha=0.95

[bell]

urgent=yes
notify=yes
visual=no

[scrollback]

lines=10000
multiplier=5

[url]

osc8-underline=always

[mouse]

hide-when-typing=yes

[csd]

preferred=server
size=0
button-width=0
border-width=1

[key-bindings]

scrollback-up-half-page=Mod4+Control+u
scrollback-down-half-page=Mod4+Control+d
clipboard-copy=Mod4+Control+c
clipboard-paste=Mod4+Control+v
primary-paste=Shift+Insert
search-start=Mod4+Control+slash
font-increase=Mod4+Control+r
font-decrease=Mod4+Control+w
font-reset=Mod4+Control+e
spawn-terminal=Mod4+Control+Return
show-urls-launch=Mod4+Control+o
unicode-input=none

prompt-prev=Mod4+Control+p
prompt-next=Mod4+Control+n

pipe-command-output=[sh -c "wl-copy"] Mod4+Control+g
pipe-scrollback=[sh -c "wl-copy"] Mod4+Control+s

[search-bindings]

find-prev=Mod4+Control+p
find-next=Mod4+Control+n

[mouse-bindings]

primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Mod1+BTN_RIGHT
select-word=Control+BTN_RIGHT
select-word-whitespace=Mod1+BTN_MIDDLE
select-row=Control+BTN_MIDDLE

